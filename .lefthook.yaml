colors: true

pre-commit:
   parallel: true
   jobs:
     - name: Rust Format
       glob: "*.rs"
       run: ./infra/dev/fix-rust.sh
       stage_fixed: true

     - name: Clang Format
       glob: "*.{cpp,h}"
       run: cmake -B cmake-build-ci && cmake --build cmake-build-ci --target format
       stage_fixed: true
